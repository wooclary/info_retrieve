<script type="text/javascript">
	function Clear()
	    {
			document.all.txtkey.value="";
			document.all.txtkey.className="Select";
		}
function blurout()
	    {
			document.all.txtkey.value="点击站内搜索";
			document.all.txtkey.className="outSelect";
		}
function search()
		{
			var tim=10
			if(tim==10)
			{
				tim=0;
				if(document.all.txtkey.value=="" ||document.all.txtkey.value=="点击站内搜索")
				{
					alert("搜索字段不能为空！");
					document.all.txtkey.focus();
				}
				else
				{
					var openUrl='/cqyzwz/showinfo/searchresult.aspx?keyword=';
					openUrl+=escape(document.all.txtkey.value);
						openUrl+="&searchtype="+document.all.searchtype.value;
					
					window.open(openUrl);
				}
			}
			else
		    {
				alert("两次搜索的时间间隔不能少于十秒")
		    }
		}
function CheckSearch()
		{
			if(event.keyCode=="13")
			{   
				if(document.all.txtkey.value!="")
				{
					search();
				}
				else
				{
					alert("搜索字段不能为空！");
				}
			}
		}
function advsearch()
		{
			window.open('/cqyzwz/showinfo/SearchResultAdv.aspx');
		}
</script>
